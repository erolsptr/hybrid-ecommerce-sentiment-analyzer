<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Karşılaştırma - Fikir Madencisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; padding-bottom: 3rem; }
        .vs-badge { background: #dc3545; color: white; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 1.5rem; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 10; border: 4px solid #f0f2f5; }
        .product-card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); overflow: hidden; height: 100%; transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); }
        .score-box { font-size: 3rem; font-weight: bold; }
        .feature-list li { border: none; padding: 8px 0; border-bottom: 1px dashed #eee; font-size: 0.95rem; }
        .ai-summary-card { background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%); border: 2px solid #667eea; }
        .win-badge { position: absolute; top: 10px; right: 10px; background: #ffc107; color: #000; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/gecmis" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Geri Dön</a>
        <h2 class="fw-bold">Detaylı Karşılaştırma</h2>
        <div style="width: 100px;"></div>
    </div>

    <!-- Ürün Kartları -->
    <div class="row position-relative g-4">
        <div class="vs-badge">VS</div>

        <!-- Ürün 1 -->
        <div class="col-md-6">
            {% set u = u1 %}
            {% include 'product_compare_card.html' %}
        </div>

        <!-- Ürün 2 -->
        <div class="col-md-6">
            {% set u = u2 %}
            {% include 'product_compare_card.html' %}
        </div>
    </div>

    <!-- Yapay Zeka Yorumu -->
    <div class="row mt-5">
        <div class="col-12">
            <div class="card ai-summary-card shadow-sm">
                <div class="card-body p-4">
                    <h4 class="card-title text-primary fw-bold mb-3">
                        <i class="fas fa-robot me-2"></i> Yapay Zeka Görüşü
                    </h4>
                    <div class="lead" style="font-size: 1.1rem; line-height: 1.7;">
                        {{ ai_comment | safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
