<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewSense AI - Akıllı Yorum Analizi</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo2.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Poppins', sans-serif; color: #2d3436; }
        .main-card { background: rgba(255, 255, 255, 0.95); padding: 4rem 3rem; border-radius: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.08); width: 100%; max-width: 900px; position: relative; border: 1px solid #fff; backdrop-filter: blur(10px); }
        .brand-title { font-weight: 800; color: #2d3436; margin-bottom: 0.5rem; letter-spacing: -1px; background: -webkit-linear-gradient(45deg, #6c5ce7, #a29bfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .brand-subtitle { color: #636e72; margin-bottom: 3rem; font-weight: 300; font-size: 1.1rem; }
        .form-control-lg { border-radius: 15px; padding: 1.2rem; border: 2px solid #dfe6e9; font-size: 1rem; transition: 0.3s; background: #f8f9fa; }
        .form-control-lg:focus { border-color: #6c5ce7; box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1); background: #fff; }
        .btn-custom { padding: 15px 20px; border-radius: 15px; font-weight: 600; transition: all 0.3s; border: none; flex: 1; position: relative; overflow: hidden; z-index: 1; }
        .btn-custom::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.1); z-index: -1; transform: scaleX(0); transform-origin: right; transition: transform 0.3s ease-in-out; }
        .btn-custom:hover::before { transform: scaleX(1); transform-origin: left; }
        .btn-custom:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        
        .btn-llama { background: linear-gradient(135deg, #f0932b 0%, #ffbe76 100%); color: white; }
        .btn-bert { background: linear-gradient(135deg, #0984e3 0%, #74b9ff 100%); color: white; }
        .btn-hybrid { background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%); color: white; }
        
        .history-link { position: absolute; top: 30px; right: 30px; text-decoration: none; color: #636e72; font-weight: 600; padding: 10px 20px; background: #fff; border-radius: 50px; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .history-link:hover { background: #6c5ce7; color: white; box-shadow: 0 8px 20px rgba(108, 92, 231, 0.3); }
        
        .platform-logos { display: flex; justify-content: center; align-items: center; gap: 25px; margin-top: 3rem; padding-top: 2rem; border-top: 1px dashed #dfe6e9; }
        .platform-logos img { height: 35px; width: auto; object-fit: contain; opacity: 0.5; filter: grayscale(100%); transition: 0.4s; cursor: pointer; }
        .platform-logos img:hover { opacity: 1; filter: grayscale(0%); transform: scale(1.1); }
        
        #loader { display: none; text-align: center; margin-top: 2rem; }
        .loading-text { margin-top: 1rem; color: #636e72; font-weight: 500; letter-spacing: 0.5px; }
        .footer-links a { color: #b2bec3; transition: 0.3s; }
        .footer-links a:hover { color: #6c5ce7; }
    </style>
    <script>
        function showLoader() {
            document.getElementById('input-area').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            const texts = ["Ürün sayfasına bağlanılıyor...", "Yorumlar toplanıyor...", "ReviewSense AI (Llama + BERT) analiz ediyor...", "Rapor hazırlanıyor..."];
            let i = 0;
            const textEl = document.getElementById('loading-text');
            setInterval(() => { i = (i + 1) % texts.length; textEl.innerText = texts[i]; }, 3500);
        }
    </script>
</head>
<body>
    <div class="main-card text-center">
        <a href="/gecmis" class="history-link"><i class="fas fa-clock me-2"></i>Geçmiş</a>
        
<div class="mb-4"> 
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ReviewSense AI" style="height: 140px; width: auto; filter: drop-shadow(0 10px 15px rgba(108, 92, 231, 0.2));">
</div>
        <h1 class="brand-title display-4">ReviewSense AI</h1>
        <p class="brand-subtitle">E-ticaret yorumlarını yapay zeka ile saniyeler içinde analiz edin.</p>

        <div id="input-area">
            <form action="/analiz-et" method="post" onsubmit="showLoader()">
                <div class="mb-4 position-relative">
                    <i class="fas fa-link position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                    <input type="text" name="url" class="form-control form-control-lg ps-5" placeholder="Trendyol, Hepsiburada veya N11 ürün linki..." required>
                </div>
                
                <div class="d-flex gap-3 flex-wrap justify-content-center">
                    <button type="submit" name="motor" value="llama" class="btn btn-custom btn-llama">
                        <i class="fas fa-bolt me-2"></i> Llama 3.3 Hızlı
                    </button>
                    <button type="submit" name="motor" value="bert" class="btn btn-custom btn-bert">
                        <i class="fas fa-microchip me-2"></i> Yerel BERT
                    </button>
                    <button type="submit" name="motor" value="hibrit" class="btn btn-custom btn-hybrid">
                        <i class="fas fa-dna me-2"></i> Hibrit Motor (Pro)
                    </button>
                </div>
            </form>

            <div class="platform-logos">
                <img src="{{ url_for('static', filename='images/trendyol.png') }}" alt="Trendyol" title="Trendyol Uyumlu">
                <img src="{{ url_for('static', filename='images/hepsiburada.png') }}" alt="Hepsiburada" title="Hepsiburada Uyumlu" style="height: 25px;">
                <img src="{{ url_for('static', filename='images/n11.png') }}" alt="N11" title="N11 Uyumlu">
            </div>
            
            <div class="mt-4 footer-links">
                <a href="/topla" class="small text-decoration-none me-3"><i class="fas fa-database"></i> Veri Topla</a>
                <a href="/etiketle" class="small text-decoration-none"><i class="fas fa-tag"></i> Etiketle</a>
            </div>
        </div>

        <div id="loader">
            <div class="spinner-grow text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
            <p id="loading-text" class="loading-text">Analiz başlatılıyor...</p>
        </div>
    </div>
</body>
</html>
